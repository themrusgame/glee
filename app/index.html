<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">news</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link user-nav__search" href="#">
            <img class="user-nav__img" src="images/search.png" alt="Search">
          </a>
          <div class="user-nav__info">
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="images/heart.png" alt="Heart">
              <span class="user-nav__num">0</span>
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="images/bask.png" alt="Bask">
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <a class="user-nav__link user-nav__smenu" href="#">
            <img class="user-nav__img" src="images/smenu.png" alt="Smenu">
          </a>
        </div>
      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>
</html>
